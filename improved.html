<!DOCTYPE html>
<html>
  <head>
<!-- meta -->
    <meta charset="utf-8">
    <title>Ping-Pong | Improved</title>
<!-- CSS and Fonts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
<!-- JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/improved.js"></script>
  </head>
  <body>
    <header>
      <img src="images/header.jpg">
    </header>
<!-- ********************************Starting Section***************************************** -->
    <div id="start">
      <h2>Choose Your Numbers</h2>
      <form>
        <label>Ping <input class="input" id="ping-input" type="text" name="ping" value="3"/></label>
        <label>Pong <input class="input" id="pong-input"type="text" name="pong" value="5"/></label>
        <br>
        <label>Length <input class="input" id="game-length" type="text" name="length" value="99"/></label>
      </form>
      <button id="start-button">Start</button>
    </div>
    <div id="game-area">
      <div id="left-score-div"><span id="left-score">00</span></div>
      <div id="left-player-div"><img src="images/left-player.jpg"></div>
      <div id="left-paddle-div"></div>
      <div id="center-div"></div>
      <div id="right-paddle-div"></div>
      <div id="right-player-div"><img src="images/right-player.jpg"></div>
      <div id="right-score-div"><span id="right-score">00</span></div>
    </div>
  
  </body>
</html>
